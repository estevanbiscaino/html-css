<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            font-size: 3em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá</h1>
    <p>Este é um texte de texto escondido</p>
    <div>
        Passe o mouse em mim para revelar o texto escondido
        <p>Você é maravilhosa(o)</p>
    </div>
</body>
</html>
